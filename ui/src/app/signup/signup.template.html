<div class="holder">
        <div class="error">
            <h3 ng-show="signup.isError">username already exists!</h3>
        </div>
        <div class="inputholder">
        <div class="input">
            <div class="username"><input type="text" class="form-control" placeholder="Enter New Username" ng-model="signup.username"></div>
            <div class="password"><input type="text" class="form-control" placeholder="Enter New Password" ng-model="signup.password"></div>
        </div>
        <div class="buttons">
            <div class="login"><button class="btn-primary" ng-click="signup.clickSignup()">Sign Up</button></div>
        </div>
</div>
